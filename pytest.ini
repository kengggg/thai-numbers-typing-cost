[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-fail-under=80

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning